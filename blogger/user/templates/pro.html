{% extends 'base.html' %}

{% block title %}
    profile {{ profile_user.username }}
{% endblock title %}


{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
                {{ post.title }}
            </div>
            <div class="card-body">
                {{ post.body }}
            </div>
        </div>
        {% empty %}
            <p>
                There is nothing to show here yet
            </p>
    {% endfor %}
{% endblock content %}
